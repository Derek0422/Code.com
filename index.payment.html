<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.payment.css">
    <title>Document</title>
</head>
<body>
    <aside>
    <div class="sum">
        <div class="tot">
            <span>$20.00</span>
        </div>
        <span class="iono">
            =<ion-icon name="checkmark-circle-sharp"></ion-icon>
        </span>
    </div>
    <div class="sum">
        <div class="tot">
            <span>Fees</span>
        </div>
        <span class="iono">
            =$0.00
        </span>
    </div>
    <div class="sum">
        <div class="tot">
            <span>Chart</span>
        </div>
        <span class="iono">
            =$0.00
        </span>
    </div>
    <div class="total">
        Total= <span class="cl">$20.00</span>
    </div>
</aside>
<section>
    <p class="fp">Payment</p>
    <div class="card">
        <p>Accecpted Cards</p>
        <div class="im">
            <img src="mastercard-icon-1024x643-j3zb44jj.png" alt="" width="100">
            <!-- <img src="credit-card-types.jpg" alt="" width="100"> -->
            <img src="visa-blue-gradient-800x450.jpg" alt="" width="110">
            <!-- <img src="XjeK14Sz_400x400.jpg" alt="" width="100"> -->
            <button class="addbtn"><ion-icon name="add-sharp"></ion-icon></button>
        </div>
    </div>
    <div class="inputs">
        <input type="text" name="" id="" placeholder="Name on Card"> 
        <input type="text" name="" id="" placeholder="Credit Card Number"> 
        <input type="text" name="" id="" placeholder="Exp Month"> 
        <input type="text" name="" id="" placeholder="CVV"> 
        <input type="text" name="" id="" placeholder="Exp year"> 
        <h3>Billing Address</h3>   
        <div class="incon">
            <div class="first">
            <span><ion-icon name="person-circle-sharp"></ion-icon>FullName</span>
            <input type="text">
        </div>
        <div class="first">
            <span><ion-icon name="mail-sharp"></ion-icon>Email</span>
            <input type="text">
        </div>
        <div class="first">
            <span><ion-icon name="home-sharp"></ion-icon>Address</span>
            <input type="text">
        </div>
        <div class="first">
            <span><ion-icon name="locate-sharp"></ion-icon>Zip</span>
            <input type="text">
        </div>
        <div class="first">
            <span><ion-icon name="stats-chart-sharp"></ion-icon>State</span>
            <input type="text">
        </div>
        </div>
     </div>
     <figure>
     <div class="txt">
        <input type="checkbox" name="" id=""> 
        <p>Shipping address serve as billing</p>
     </div>
     <div class="thebtn">
        <button>Make Payment</button>
     </div>
    </figure>
</section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
